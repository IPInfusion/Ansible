- name: remove one
  nxos_system:
    name_servers:
      - 192.0.2.1
      - 192.0.2.2
  register: result

- assert:
    that:
      - result.changed == true
      - result.commands|length == 1
      - "'no ip name-server 192.0.2.3' in result.commands"

- name: default name server
  nxos_system: &defns
    name_servers: default
  register: result

- assert:
    that:
      - result.changed == true

- name: Idempotent check
  nxos_system: *defns
  register: result

- assert:
    that:
      - result.changed == false

- name: teardown
  nxos_config: *reset
  ignore_errors: yes

